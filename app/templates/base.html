<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Playground</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700,900' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">       
  <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/owl-carousel.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
  {% block extra_head %}
  {% endblock %}
</head>

<body>
  <!-- SITE HEADER -->
  <div class="site-top" id="top">
    <div class="site-top-overlay"></div>
      <div class="site-header">
        <div class="container">
          <a href="/" class="site-brand"></a>
          <div class="main-navigation">
            <a href="/" class="visible-xs toggle-menu"><i class="fa fa-bars"></i></a>
            <nav class="site-navigation">
              <ul>
                <li><a href="/">Home</a></li>
                <li><a href="{{ url_for('search') }}">Browse</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
                {% if not current_user.is_anonymous %}
				<li><a href="{{ url_for('account') }}">Account</a></li>
				<li><a href="{{ url_for('logout') }}">Logout</a></li>
				{% endif %}
              </ul>
            </nav>
          </div> <!-- .main-navigation -->
        </div>
      </div> <!-- .site-header -->

	  {% block welcome_text %}{% endblock %}
        
    </div> <!-- .site-top -->

	{% block content %}
	
    {% endblock %}

    <!-- SITE-FOOTER -->
    <footer class="site-footer">
      <div class="text-center">
        <div class="row">
          <div class="col-md-12">
            <ul class="social-icons">
              <li><a href="" class="fa fa-facebook"></a></li>
              <li><a href="" class="fa fa-twitter"></a></li>
              <li><a href="" class="fa fa-linkedin"></a></li>
              <li><a href="" class="fa fa-behance"></a></li>
              <li><a href="" class="fa fa-google-plus"></a></li>
              <li><a href="" class="fa fa-rss"></a></li>
            </ul>
          </div>
        </div>
     
        <div class="row">
          <div class="col-md-12">
            <p class="copyright-text">Copyright Â© 2020</p>
          </div>
        </div>
      
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/owl.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    
    {% block extra_scripts %}{% endblock %}

</body>
</html>
