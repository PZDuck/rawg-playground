{% extends 'base.html' %}

{% block content %}
<div class='container text-center collection-container'>
  
  <div class="row justify-content-center">

  <div class="profile-head">
    <div class="col-md-12">
      <img class="img-fluid" src="{{ collection.imageURL }}" width="500px" height="500px" alt="">
    </div>

    <h1>{{ collection.name }}</h1>
    <hr>

          <div class="collection-desc">
            <blockquote>
              <div class="row">
                <div class="col-sm-3 text-center">
                  <img src="{{ user.avatar_url }}" style="width: 100px;height:100px;">
                </div>
                
                <div class="col-sm-9">
                  <p style="font-size: 24px;">{{ collection.description }}</p>
                  <a href="{{ url_for('account', username=user.username) }}"><small>{{ user.username }}</small><a>
                </div>
              </div>
            </blockquote>
          </div>
  </div>

  <div class="row justify-content-center">
  
  {% for game in games %}
    <div class="col-lg-4 card">
      <div class="card-body">
        <img class="card-img-top" src="{{ game.background_image }}" alt="Card image cap">
        <h5 class="card-title">{{ game.name }}</h5>
        <a href="{{ url_for('game_details', game_id=game.id) }}" class="btn btn-primary">More</a>
      </div>
    </div>
  {% endfor %}

  </div>

</div>

{% endblock %}
