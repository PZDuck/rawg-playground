{% extends 'base.html' %}

{% block content %}
<div class='container text-center'>
  
  <img src="{{ collection.imageURL }}" height="500px" width="auto">
  <h2 class="display">{{ collection.name }}</h2>
  <small>{{ collection.date_created }}</small>
  <p>{{ collection.description }}</p>
  <div class="row justify-content-center">
  {% for game in games %}
    <div class="col-lg-4 card">
      <img class="card-img-top" width="100%" height="250px" src='{{ game.background_image }}'' alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ game.name }}</h5>
        <p class="card-text"></p>
        <a href="{{ url_for('game_details', game_id=game.id) }}" class="btn btn-primary">More</a>
      </div>
    </div>
  {% endfor %}
  </div>

</div>

{% endblock %}
